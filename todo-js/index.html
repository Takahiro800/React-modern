<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TODO(JS)</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" type="text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>

    <div class="imcomplete-area">
      <p class="title">未完了のTODO</p>
      <ul id="incomplete-lists">
        <li>
          <div class="list__title">TODOです</div>
          <button>完了</button>
          <button>削除</button>
        </li>
        <li>
          <div class="list__title">TODOです</div>
          <button>完了</button>
          <button>削除</button>
        </li>
      </ul>
    </div>

    <div class="complete-area">
      <p class="title">完了したTODO</p>
      <ul id="complete-lists">
        <li>
          <div class="list__title">TODOでした</div>
          <button>戻す</button>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
